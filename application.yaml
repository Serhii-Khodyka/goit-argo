apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlflow-app
  namespace: infra-tools          # –¥–µ –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ ArgoCD
spec:
  project: default

  source:
    # üîπ Helm-—Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ–π –∑ MLflow (ArtifactHub ‚Üí community-charts)
    repoURL: https://community-charts.github.io/helm-charts
    chart: mlflow
    targetRevision: 1.8.0         # –±—É–¥—å-—è–∫–∞ –∞–∫—Ç—É–∞–ª—å–Ω–∞ –≤–µ—Ä—Å—ñ—è –∑ ArtifactHub

    helm:
      values: |
        replicaCount: 1

        service:
          type: ClusterIP

        resources:
          limits:
            cpu: 300m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi

  destination:
    server: https://kubernetes.default.svc
    namespace: application        # –∫—É–¥–∏ –¥–µ–ø–ª–æ—ó–º–æ MLflow

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
